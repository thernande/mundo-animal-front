
<h3>{{titlePage}}</h3>
<div class="alert alert-{{status}}" *ngIf="status">{{message}}</div>
<form #formAddNews="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-4">
    <label>Titulo</label>
    <input class="form-control block-inline" type="text" name="title" #title="ngModel" [(ngModel)]="news.title" required="required" placeholder="ej: hay una nueva vacuna para los perros"/>
  </div>
  <div class="form-group">
    <label>Descripcion</label>
    <simple-tiny class="mb-4" [elementId]="'my-editor-id'" someTxt="{{news.description}}" (onEditorKeyup)="textEditor($event)"> </simple-tiny>
  </div>
  <div class="form-group">
    <label>Foto de la veterinaria</label>
    <input class="form-control-file" type="file" placeholder="Subir imagen de la noticia..." (change)="fileChangeEvent($event)"/>
    <p class="text-muted">Max 3 MB</p>
  </div>
  <div class="form-group">
    <input class="btn btn-success" type="submit" value="{{titlePage}}"/>
  </div>
</form>
