<div class="col-lg-12">
	<h3>{{title}}</h3>

	<div class="row">
	  <div class="col-lg-1">
			<div class="col-lg-5">
				<input type="text" [(ngModel)]="search" name="" value="" />
			</div>
		</div>
	</div>

	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>AÃ±o</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let animal of animals | search: search">
				<td>{{animal.name}}</td>
				<td>{{animal.year}}</td>
				<td>
					<a class="btn btn-sm btn-success" [routerLink]="['/animal', animal._id]">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Ver
					</a>
					<a class="btn btn-sm btn-primary" [routerLink]="['/admin-panel/edit', animal._id]">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Editar
					</a>
					<a class="btn btn-sm btn-danger" data-toggle="modal" role="button" href="#myModal-{{animal._id}}">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Eliminar
					</a>
					<!-- Modal -->
					<div class="modal fade" id="myModal-{{animal._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					    <div class="modal-dialog" role="document">
					        <div class="modal-content">
					            <div class="modal-header">
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
															<span aria-hidden="true">&times;</span>
													</button>
					                <h5 class="modal-title" id="exampleModalLabel">Borrar</h5>
					            </div>
					            <div class="modal-body">
					                Estas seguro de eliminar el animal <strong>{{animal.name}}</strong>?
					            </div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					                <button type="button" class="btn btn-primary" (click)="deleteAnimal(animal._id)">Borrar</button>
					            </div>
					        </div>
					    </div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
